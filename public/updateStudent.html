  <div class="container">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname"><br><br>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"><br><br>

    <label for="gpa">GPA:</label>
    <input type="text" id="gpa" name="gpa"><br><br>

    <label for="enroll">Enrolled:</label>
    <input type="text" id="enroll" name="enroll"><br><br>

    <label for="record_id">Record ID:</label>
    <input type="text" id="record_id" name="record_id"><br><br>
  
  <button onclick="updateVotes()">Update Students</button>
  <br>
  <br>
  <div id="mydiv" name="mydiv"></div>
  </div>
  <script>

    function updateVotes() {
      var fname_val = $("#fname").val();
      var lname_val = $("#lname").val();
      var gpa_val=$("#gpa").val();
      var enrolled_val=$("#enroll").val();
      var record_id_val=$("#record_id").val()
      var temp= "http://localhost:5678/students/"+record_id_val
      console.log(temp)
      $.ajax({
        url: temp,
        type: "put",
        data: { 
          first_name:fname_val,
          last_name:lname_val,
          gpa:gpa_val,
          enrolled:enrolled_val,
        },
        success: function(response) {
          $("#mydiv").text(response.msg);
        },
        error: function(xhr) {
          $("#mydiv").text('error: ' + xhr);
        }
      });
    }
    
  </script>

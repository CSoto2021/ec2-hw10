<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">

            <ol class="nav navbar-nav">

  <label for="fname">First Name:</label>
  <input type="text" id="fname" name="nfame"><br><br>

  <label for="lname">Last Name:</label>
  <input type="text" id="lname" name="lname"><br><br>

  <label for="gpa">GPA:</label>
  <input type="text" id="gpa" name="gpa"><br><br>

  <label for="enroll">Enrolled:</label>
  <input type="text" id="enroll" name="enroll"><br><br>

  <button onclick="sendVote()">Submit</button>
  <br>
  <br>
  <div id="mydiv" name="mydiv"></div>
  <script>

    function sendVote() {
      var fname_val = $("#fname").val();
      var lname_val = $("#lname").val();
      var gpa_val=$("#gpa").val();
      var enrolled_val=$("#enroll").val();
      $.ajax({
        url: "http://localhost:5678/students",
        type: "post",
        data: { 
          first_name: fname_val,
          last_name: lname_val,
          gpa: gpa_val,
          enrolled: enrolled_val
        },
        success: function(response) {
          $("#mydiv").text(response);
        },
        error: function(xhr) {
          $("#mydiv").text('error: ' + xhr);
        }
      });
    }
    
  </script>

</body>
</html>
